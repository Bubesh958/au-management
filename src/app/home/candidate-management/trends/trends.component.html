<div class="container" style="padding-top: 3%; margin-top: 3%;border: 1px solid black;">

      <form [formGroup]="trendForm">
        <table style="width: 100%;">
          <tr>
            <td style="width: 20%;"></td>
            <td style="width: 30%;">
              <select formControlName="filter" id="filter" class="form-control" (change)="onChange()">
                <option [value]="filter.id" *ngFor="let filter of filters">{{filter.value}} </option>
            </select>    
            </td>
            <td style="width: 20%;"></td>
          </tr>
      </table>
        <br><br>

      </form> 
    <div  class="chart" [hidden]="!visible">
      <canvas baseChart 
             
              [datasets]="labelMFL"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              >
          </canvas>
    </div>

    

</div>
